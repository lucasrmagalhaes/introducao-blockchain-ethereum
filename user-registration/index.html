<!DOCTYPE html>
<html >
  <head>
    <title>Register information at Blockchain</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>

  <body class="container">
    <h1 class="page-header" align="center">Cadastro de Usuário</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Dados pessoais</h3>
        <br>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="userName">Nome&nbsp;</label></td>
                <td>
                  <input class="form-control" id="userName">
                  <br /> <br />
                </td>                          
              </tr>
              <tr>
                <td><label for="userAge">Idade</label> </td>
                <td>
                  <input class="form-control" id="userAge">
                  <br><br>
                </td>                          
              </tr>
            </table>
          </div>
          <br /> <br />
          <a href="#" onclick="setUser()" class="btn btn-primary">INSERIR</a>
        </form>
      </div>
    </div>  

    <hr />

    <div class="row">
      <div>
        <h3 class="sub-header">Buscar Usuário</h3>
        <br />
        <form class="form-inline" role="form">
          <a href="#" onclick="getUser()" class="btn btn-primary">BUSCAR</a>
          <div class="form-group">
            <label id="user">                        
          </div>                
        </form>
      </div>
    </div>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./node_modules/web3/dist/web3.min.js"></script> 
  <script src="./index.js"></script>   
</html>
